<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proxy Search</title>

<style>
    .search-box {
        width: 100%;
        max-width: 450px;
        margin: 40px auto;
        display: flex;
        border: 2px solid #444;
        border-radius: 30px;
        padding: 6px 15px;
        background: #fff;
    }
    .search-box input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
    }
    .search-box button {
        background: #0078ff;
        color: #fff;
        border: none;
        padding: 8px 18px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
    }
    .search-box button:hover {
        background: #005ecc;
    }
</style>
</head>
<body>

<!-- Search form that sends user input to proxy.php -->
<form action="proxy.php" method="GET">
    <div class="search-box">
        <input type="text" name="url" placeholder="Enter website URL..." required>
        <button type="submit">Go</button>
    </div>
</form>

</body>
</html>
