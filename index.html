<?php
// If a URL is provided, proxy it exactly as-is
if (isset($_GET['url'])) {

    $url = $_GET['url'];

    // Basic security: block only extremely dangerous protocols
    if (preg_match('/^(file|php|data|glob|phar):/i', $url)) {
        echo "Blocked dangerous protocol.";
        exit;
    }

    // cURL fetch
    $ch = curl_init($url);
    curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
    curl_setopt($ch, CURLOPT_FOLLOWLOCATION, true);
    curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, false);

    $response = curl_exec($ch);
    $content_type = curl_getinfo($ch, CURLINFO_CONTENT_TYPE);
    curl_close($ch);

    if ($content_type) header("Content-Type: ".$content_type);
    echo $response;
    exit;
}
?>
