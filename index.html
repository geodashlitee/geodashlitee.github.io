<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    .search-container {
        text-align: center;
    }
    input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border-radius: 30px;
        border: 2px solid #444;
        outline: none;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        background: #0078ff;
        color: white;
        cursor: pointer;
        margin-left: 10px;
    }
    button:hover {
        background: #005ecc;
    }
    #output {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        word-break: break-all;
    }
</style>
</head>
<body>

<div class="search-container">
    <h2>Static Search Bar</h2>
    <input type="text" id="urlInput" placeholder="Enter URL or text..." />
    <button onclick="show()">Show</button>
    <div id="output"></div>
</div>

<script>
function show() {
    const url = document.getElementById('urlInput').value;
    if (url) {
        // Display the URL without changing the page
        document.getElementById('output').textContent = "You entered: " + url;
    } else {
        document.getElementById('output').textContent = "Please enter something!";
    }
}
</script>

</body>
</html>
