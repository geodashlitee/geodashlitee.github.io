<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe PHP Proxy</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    form { display: flex; gap: 0.5rem; }
    input[type="url"] { flex: 1; padding: 0.5rem; }
    button { padding: 0.5rem 0.8rem; }
    .tip { color: #555; margin-top: 0.5rem; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Safe PHP Proxy</h1>
  <form action="proxy.php" method="GET" target="preview">
    <input type="url" name="url" placeholder="https://example.com/path" required>
    <button type="submit">Fetch</button>
  </form>
  <p class="tip">Only HTTPS URLs from whitelisted domains are allowed.</p>
  <iframe name="preview"></iframe>
</body>
</html>
